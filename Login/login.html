<!DOCTYPE html>
<html>
<head>
	<title>Login - UniAtléticas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/logincadastro.css">
	<script type="text/javascript" src="../js/index.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="cabecalho">
	<a href="#"><img src="../img/logo.png"></a>	
</div>
<form id="Formulario" action="../index.html" method="POST">
<br>
<label>Login</label>
<br>
<label>Email</label>
<input id="email" type="email" name="email" required="true"></input>
<br>
<label>Senha</label>
<input id="senha" type="password" required="true"></input>
<br>
<button id="login" type="submit">Fazer Login</button>
<br>
</form>
<br>
<button id="cadastrobtn" onclick="window.location.href='../Cadastro/cadastro.html'">Não possui uma conta? Cadastre-se Agora!</button>
</div>
</body>
</html>
