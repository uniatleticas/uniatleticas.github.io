<body>
<div class="navbar">
    <nav class="nav"> <!-- navbar-fixed não funciona! -->
      <div class="nav-wrapper">
        <a href="../index.html" class="brand-logo"><img id="logo" src="../img/logo.png" width="128" height="72"></a>
        <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="../index.html"><i class="material-icons left">home</i>Home</a></li>
          <li><a href="#"><i class="material-icons left">help</i>Ajuda</a></li>
          <li><a href="../Cadastro/cadastro.html"><i class="material-icons left">account_circle</i>Cadastro</a></li>
          <li><a href="login.html"><i class="material-icons left">exit_to_app</i>Login</a></li>
        </ul>
        <!-- Menu Responsivo -->
        <ul class="sidenav" id="mobile">
        <li><a href="../index.html"><i class="material-icons left">home</i>Home</a></li>
        <li><a href="#"><i class="material-icons left">help</i>Ajuda</a></li>
        <li><a href="../Cadastro/cadastro.html"><i class="material-icons left">account_circle</i>Cadastro</a></li>

        </ul>
      </div>
    </nav>
  </div>
<div class="valign-wrapper row login-box">
  <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
    <form action="../index.html" method="POST">
      <div class="card-content">
      	<img id="logo" src="../img/logo.png">
        <span class="card-title">Digite seu email e senha para continuar</span>
        <div class="row">
          <div class="input-field col s12">
            <label for="email">Endereço de Email</label>
            <input type="email" class="validate" name="email" id="email" />
          </div>
          <div class="input-field col s12">
            <label for="password">Senha</label>
            <input type="password" class="validate" name="password" id="password" />
          </div>
        </div>
      </div>
      <div class="card-action right-align">
        <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
        <input type="submit" class="btn green waves-effect waves-light" value="Login">
      </div>
    </form>
  </div>
</div>
