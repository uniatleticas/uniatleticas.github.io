<div class="valign-wrapper row signup-box">
  <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
    <form action="../index.html" method="POST">
      <div class="card-content">
      	<img id="logo" src="../img/logo.png">
        <span class="card-title">Digite seus dados abaixo e clique em Cadastrar</span>
        <div class="row">
          <div class="input-field col s6">
            <label for="nome">Nome</label>
            <input type="text" class="validate" name="nome" id="nome" />
          </div>
          <div class="input-field col s6">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="validate" name="sobrenome" id="sobrenome" />
          </div>
          <div class="input-field col s6">
            <label for="senha">Senha</label>
            <input type="password" class="validate" name="senha" id="senha" />
          </div>
          <div class="input-field col s6">
            <label for="confirmasenha">Confirmar Senha</label>
            <input type="password" class="validate" name="confirmasenha" id="confirmasenha" />
          </div>
          <div class="input-field col s6">
          	<label for="email">Email</label>
          	<input type="email" class="validate" name="email" id="email"></input>
          </div>
          <div class="input-field col s6">
          	<label for="email">Confirmar Email</label>
          	<input type="email" class="validate" name="confirmaemail" id="confirmaemail"></input>
          </div>
          <div class="input-field col s6">
            <select>
            <option value="" disabled selected>Selecione sua Cidade</option>
            <option value="1">Patos de Minas</option>
            <option value="2">Presidente Olegário</option>
            <option value="3">Lagoa Formosa</option>
            <option value="4">Três Marias</option>
            </select>
          </div>
          <div class="input-field col s6">
            <select>
            <option value="" disabled selected>Selecione seu curso</option>
            <option value="1">Sistemas de Informação</option>
            <option value="2">Engenharia Civil</option>
            <option value="3">Ciências Contabéis</option>
            <option value="4">Medicina</option>
            </select>
          </div>
        </div>
      </div>
      <div class="card-action right-align">
        <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
        <input type="submit" class="btn green waves-effect waves-light" value="Cadastrar">
      </div>
    </form>
  </div>
</div>
